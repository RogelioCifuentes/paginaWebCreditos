<!DOCTYPE html>
<html ng-app = "AppRegistro" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/Estilos.css">
    <title>Registro</title>
</head>

<body>

<!--BARRA DE MENU PRINCIPAL-->
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <a class="navbar-brand" href="Portada.html">Inicio</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--CONTENEDOR CON DATOS Y BACKGROUND-->
    <div class="container" align="center" ng-controller = "ctrlRegistro">
        <br style="line-height:50px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="background:rgba(0, 0, 0, 0.5);border-radius: 15px;border:2px solid;border-color:lightblue">
                <h1 style = "color:white"><strong>Registrate</strong></h1>
                <hr><br>
                <form align="center">
                            <!--REGISTRO DE USUARIO-->
                    <!--NOMBRE-->
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre" >
                    </div><br>
                    <!--APELLIDO-->
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Apellidos" ng-model="apellido" required/>
                    </div><br>
                    <!--RUT-->
                    <div class="input-group col-sm-8">
                            <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Rut ej: 11.111.111-1" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/" ng-model="rut" required/>
                    </div><br>
                    <!--CONTRASEÑA-->
                    <div class="input-group col-sm-8">
                            <span class="input-group-addon"><i class ="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password" required/>
                    </div><br>
                    <!--REPETIR CONTRASEÑA-->
                    <div class="input-group col-sm-8">
                            <span class="input-group-addon"><i class ="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir password" ng-model="validacionPassword" required/>
                    </div><br>
                    <!--EMAIL -->
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class ="glyphicon glyphicon-inbox"></i></span>
                        <input type="text" class="form-control"  placeholder="ejemplo@ejemplo.cl" ng-model="correo" required/>
                    </div>
                    <!--MENSAJE EN CASO DE ERROR-->
                        
                    <br><br>
                            <!--BOTONERAS DE CONFIRMACION DE REGISTRO Y RESET-->
                    <div>
                        <hr>
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                            <button type="button" class="btn btn-primary" ng-click="registrar()">Registrarse</button>
                                <br><br><br>
                                <div ng-show="mostrarBienvenida" class="alert alert-success alert-dismissible fade in">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close" style="padding: 5px">&times;</a>
                                    <strong>Registro completado!</strong> <br>
                                    Bienvenido {{nombre}}!!
                                    <br> <a href="login.html">Log In</a>

                                </div>
                                <div class="alert alert-danger alert-dismissible fade in"  ng-show="mostrarError">
                                                       <strong>{{mensaje}}</strong> 
                                </div>
                    </div>    
                    
                  
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw"crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type="text/javascript"></script>
    <script src="../js/AppRegistro.js" type=text/javascript> </script> 
</body> 
</html>
